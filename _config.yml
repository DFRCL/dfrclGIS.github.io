baseurl: '/'
permalink: pretty
title: 'Douglas Castillo'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "90px"

collections:
  skills:
    output: true
  team:
    output: true
  projects:
    output: true
  tags:
    output: true

defaults:
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "skill"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"


sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-compress-images

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  
compress_images:
  images_path: "images/**/*.{gif,png,jpg,jpeg,svg}"
