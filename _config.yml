baseurl: '/'
permalink: pretty
title: 'Douglas Castillo'

logo:
  mobile: "images/logo/logo.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

collections:
  services:
    output: true
  team:
    output: true
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-image-optim

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  
# image_optim-jekyll-plugin customizations.
image_optim:
  archive_dir: "assets/optimized_images"
  cache_file: "tmp/img-cache.yml"
  image_glob: "/images/**/*.{gif,png,jpg,jpeg}"
