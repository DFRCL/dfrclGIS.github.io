---
layout: default
bodyClass: "project-page"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        <h1>{{page.title}}</h1>
	<p>{{page.description}}</p>
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>

<div class="post-navigation">

			  
			 		{% if page.previous.url %}
					<a href="{{ site.baseurl }}{{page.previous.url}}" class="prev">
						
						<div class="post-nav-arrow"><i class="ion ion-ios-arrow-round-back"></i> Previous Project </div>
						<h2 class="post-nav-title">{{page.previous.title}}</h2>

					</a>
			
					{% endif %} {% if page.next.url %}
					<a href="{{ site.baseurl }}{{page.next.url}}" class="next">
						<div>
						<div class="post-nav-arrow">Next Project <i class="ion ion-ios-arrow-round-forward"></i></div>
						<h2 class="post-nav-title">{{page.next.title}}</h2>
						</div>
					</a>
					{% endif %}

</div>
