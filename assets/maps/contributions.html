<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 10px/12px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 20px; color: #555; } .legend i { width: 60px; height: 18px; float: left; margin-right: 8px; opacity: 1; }</style>
<script src='osmtogeojson.js'></script> 

<div id="map1" style="width: 100%; height: 100%"></div>

<script>
var mymap = L.map('map1').setView([15.8760489,-89.9221243], 8);





function getColor(d) {
    return d == 'Gigabit Black'  ? '#000000' :
                      '#de1414';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.Lot32_subsidy_control_status),
        weight: 1.2,
        opacity: 1,
        color: 'red',
        fillOpacity: 0.8
    };
}

function onEachFeature(feature, layer) {
                popupOptions = {maxWidth: 300};
                layer.bindPopup();
            }
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGZyY2wiLCJhIjoiY2l4cnl0b2k0MDVuZjJ3bHZ2Yjlob2JnbyJ9.RGbB8O1zRNGbtVTXX7o-_A', {crs: L.CRS.EPSG3857,
		maxZoom: 18,
		attribution: 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);


var osmurl = 'https://overpass-api.de/api/interpreter?data=<osm-script output="json"><union><query type="way"><user name="dfrcl"/></query><query type="relation"><user name="dfrcl"/></query></union><print mode="body"/><recurse type="down"/><print mode="skeleton"/></osm-script>';

$.get(osmurl, function (osmDataAsJson) {
          var resultAsGeojson = osmtogeojson(osmDataAsJson);
		  var geojsonLayer = new L.geoJson(resultAsGeojson, {
			maxZoom: 10,
			attribution: '<a href="https://overpass-api.de">Overpass Turbo</a> ',
            style: style,
            onEachFeature: onEachFeature
        });       
		geojsonLayer.addTo(mymap);
        });

L.control.scale().addTo(mymap);
</script>
